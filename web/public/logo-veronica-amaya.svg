<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="195" fill="white"/>
  
  <!-- Outer Double Circle Border (Magenta) -->
  <circle cx="200" cy="200" r="195" fill="none" stroke="#8A1556" stroke-width="4"/>
  <circle cx="200" cy="200" r="186" fill="none" stroke="#8A1556" stroke-width="2"/>
  
  <!-- Decorative Swoosh (Bottom Right) -->
  <path d="M 280 315 Q 320 330 350 310" 
        fill="none" stroke="#8A1556" stroke-width="3.5" 
        stroke-linecap="round" opacity="0.8"/>
  
  <!-- Green Leaves Background (Left Side) -->
  <g opacity="0.9">
    <!-- Large leaf left -->
    <path d="M 110 190 Q 80 170 85 135 Q 90 105 115 120 L 110 190 Z" 
          fill="#22C55E" stroke="#16A34A" stroke-width="1.5"/>
    <!-- Medium leaf left lower -->
    <path d="M 125 220 Q 100 210 105 180 Q 110 155 130 165 L 125 220 Z" 
          fill="#4ADE80" stroke="#22C55E" stroke-width="1.5"/>
    <!-- Small leaf bottom left -->
    <path d="M 135 245 Q 115 240 118 220 Q 120 205 135 210 L 135 245 Z" 
          fill="#86EFAC" stroke="#4ADE80" stroke-width="1"/>
  </g>
  
  <!-- Green Leaves Background (Right Side) -->
  <g opacity="0.9">
    <!-- Large leaf right -->
    <path d="M 290 190 Q 320 170 315 135 Q 310 105 285 120 L 290 190 Z" 
          fill="#22C55E" stroke="#16A34A" stroke-width="1.5"/>
    <!-- Medium leaf right lower -->
    <path d="M 275 220 Q 300 210 295 180 Q 290 155 270 165 L 275 220 Z" 
          fill="#4ADE80" stroke="#22C55E" stroke-width="1.5"/>
    <!-- Fork/Spoon accent (bottom right) -->
    <ellipse cx="270" cy="245" rx="6" ry="14" fill="#4ADE80" opacity="0.7"/>
  </g>
  
  <!-- Athletic Woman Figure -->
  <g transform="translate(200, 170)">
    <!-- Head -->
    <circle cx="-5" cy="-45" r="20" fill="#8A1556"/>
    <!-- Ponytail/Hair accent -->
    <ellipse cx="-18" cy="-48" rx="8" ry="12" fill="#701144" opacity="0.6"/>
    
    <!-- Torso -->
    <ellipse cx="0" cy="-10" rx="18" ry="35" fill="#8A1556"/>
    
    <!-- Left Arm (back swing) -->
    <path d="M -12 -25 Q -30 -18 -40 -8" 
          stroke="#8A1556" stroke-width="11" fill="none" stroke-linecap="round"/>
    <circle cx="-40" cy="-8" r="5.5" fill="#8A1556"/>
    
    <!-- Right Arm (forward) -->
    <path d="M 12 -25 Q 28 -35 42 -42" 
          stroke="#8A1556" stroke-width="11" fill="none" stroke-linecap="round"/>
    <circle cx="42" cy="-42" r="5.5" fill="#8A1556"/>
    
    <!-- Left Leg (forward, high knee) -->
    <g>
      <!-- Thigh -->
      <path d="M -10 20 Q -16 42 -20 58" 
            stroke="#8A1556" stroke-width="13" fill="none" stroke-linecap="round"/>
      <!-- Knee -->
      <circle cx="-20" cy="58" r="6" fill="#701144"/>
      <!-- Calf -->
      <path d="M -20 58 Q -18 72 -15 82" 
            stroke="#8A1556" stroke-width="11" fill="none" stroke-linecap="round"/>
      <!-- Foot -->
      <ellipse cx="-15" cy="82" rx="4" ry="7" fill="#8A1556"/>
    </g>
    
    <!-- Right Leg (back, extended) -->
    <g>
      <!-- Thigh -->
      <path d="M 10 20 Q 22 48 30 70" 
            stroke="#8A1556" stroke-width="13" fill="none" stroke-linecap="round"/>
      <!-- Knee -->
      <circle cx="30" cy="70" r="6" fill="#701144"/>
      <!-- Calf -->
      <path d="M 30 70 Q 35 88 38 98" 
            stroke="#8A1556" stroke-width="11" fill="none" stroke-linecap="round"/>
      <!-- Foot -->
      <ellipse cx="38" cy="98" rx="4" ry="7" fill="#8A1556"/>
    </g>
  </g>
  
  <!-- Text: VERÓNICA AMAYA -->
  <text x="200" y="305" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#8A1556" 
        text-anchor="middle"
        letter-spacing="0.5">
    VERÓNICA AMAYA
  </text>
  
  <!-- Text: NUTRICIÓN Y DEPORTE -->
  <text x="200" y="328" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="13" 
        font-weight="500"
        fill="#9D174D" 
        text-anchor="middle"
        letter-spacing="2.5">
    NUTRICIÓN Y DEPORTE
  </text>
</svg>
