<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="150" cy="150" r="80" fill="#FCE7F3" opacity="0.6"/>
  <circle cx="450" cy="200" r="60" fill="#DCFCE7" opacity="0.6"/>
  <circle cx="500" cy="450" r="100" fill="#FEF3C7" opacity="0.4"/>
  
  <!-- Main Athletic Figure -->
  <g transform="translate(300, 280)">
    <!-- Head -->
    <circle cx="0" cy="-80" r="35" fill="#8A1556"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="-20" rx="25" ry="50" fill="#8A1556"/>
    
    <!-- Left Arm -->
    <line x1="-20" y1="-40" x2="-60" y2="-20" stroke="#8A1556" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Right Arm -->
    <line x1="20" y1="-40" x2="70" y2="-60" stroke="#8A1556" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Left Leg -->
    <path d="M -12 20 L -20 60 L -15 100" stroke="#8A1556" stroke-width="14" fill="none" stroke-linecap="round"/>
    
    <!-- Right Leg -->
    <path d="M 12 20 L 30 70 L 40 120" stroke="#8A1556" stroke-width="14" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Green Leaves (decorative) -->
  <g opacity="0.8">
    <path d="M 200 250 Q 180 220 190 200 Q 200 180 220 200" fill="#4ADE80"/>
    <path d="M 400 300 Q 420 280 410 260 Q 400 240 380 260" fill="#4ADE80"/>
    <path d="M 250 400 Q 230 380 240 360 Q 250 340 270 360" fill="#4ADE80"/>
  </g>
  
  <!-- Medical/Wellness Icons -->
  <g opacity="0.7">
    <!-- Heart Rate Icon -->
    <path d="M 120 320 L 135 310 L 140 320 L 150 300 L 160 320 L 165 315" stroke="#EC4899" stroke-width="4" fill="none"/>
    
    <!-- Plus Sign (Medical) -->
    <g transform="translate(480, 150)">
      <rect x="-4" y="-20" width="8" height="40" fill="#10B981" rx="2"/>
      <rect x="-20" y="-4" width="40" height="8" fill="#10B981" rx="2"/>
    </g>
    
    <!-- Nutrition Icon (Apple) -->
    <circle cx="100" cy="480" r="25" fill="#DC2626" opacity="0.7"/>
    <ellipse cx="100" cy="480" rx="20" ry="23" fill="#EF4444" opacity="0.5"/>
  </g>
</svg>
